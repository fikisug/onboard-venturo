<div class="container-fluid" *ngIf="!showForm">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-transparent">
                <div class="card-header align-items-center d-block d-md-flex justify-content-between">
                    <h1>Daftar Menu</h1>
                    <div class="d-flex justify-content-end row g-1">
                        <div class="col-6 col-md-3 d-flex">
                            <select class="form-select form-select-sm" name="product_category_id"
                                    [(ngModel)]="filter.product_category_id" (change)="reloadDataTable()"
                                    [disabled]="showLoading">
                                <option value="" [disabled]="showLoading">
                                    {{ showLoading ? "Loading..." : "Semua Kategori" }}
                                </option>
                                <option *ngFor="let category of categories" [value]="category.id"
                                        [disabled]="showLoading">{{ category.name }}</option>
                            </select>
                        </div>
                        <div class="col-6 col-md-3 d-flex">
                            <select class="form-select form-select-sm" name="is_available"
                                    [(ngModel)]="filter.is_available" (change)="reloadDataTable()">
                                <option value="">Semua Status</option>
                                <option value="1">Ada</option>
                                <option value="0">Habis</option>
                            </select>
                        </div>
                        <div class="col-6 col-md-3 d-flex">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" placeholder="Tulis nama makanan"
                                       [(ngModel)]="filter.name" name="name" debounceKeyUp
                                       (onEvent)="reloadDataTable()"/>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 d-flex">
                            <button class="btn btn-sm btn-primary w-100" (click)="formCreate()">
                                <em class="fa fa-plus align-middle"></em> Tambah Menu
                            </button>
                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover" datatable [dtOptions]="dtOptions">
                        <thead class="thead-light">
                            <tr>
                                <th style="width: 70px;">No</th>
                                <th>Gambar</th>
                                <th>Nama</th>
                                <th>Kategori</th>
                                <th>Status</th>
                                <th>Harga</th>
                                <th style="width: 65px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of listProduct;">
                                <td class="vertical-middle">
                                    {{product.no}}
                                </td>
                                <td class="vertical-middle">
                                    <img class="img-product" src="{{product.photo_url}}" alt="" />
                                </td>
                                <td class="vertical-middle">{{product.name}}</td>
                                <td class="vertical-middle">{{product.product_category_name}}</td>
                                <td class="vertical-middle">
                                    <span class="badge bg-success" *ngIf="product.is_available == 1">Ada</span>
                                    <span class="badge bg-danger" *ngIf="product.is_available == 0">Habis</span>
                                </td>
                                <td class="vertical-middle">Rp {{product.price | number}}</td>
                                <td class="vertical-middle text-right">
                                    <a href="javascript: void(0);" class="btn btn-info btn-sm align-middle mr-2"
                                        (click)="formUpdate(product)" placement="left" container="body"
                                        ngbTooltip="Ubah">
                                        <em class="fa fa-edit font-size-14"></em>
                                    </a>
                                    <a href="javascript: void(0);" class="btn btn-danger btn-sm align-middle"
                                        (click)="deleteProduct(product.id)" placement="left" container="body"
                                        ngbTooltip="Hapus">
                                        <em class="fa fa-trash font-size-14"></em>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="showForm">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-transparent">
                <div class="card-header  d-flex justify-content-between">
                    <h1>{{titleForm}}</h1>
                </div>
                <div class="card-body">
                    <app-form-product [productId]="productId" (afterSave)="showForm = false;"></app-form-product>
                </div>
            </div>
        </div>
    </div>
</div>
